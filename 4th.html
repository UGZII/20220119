<h3>干貝燴三絲</h3>

<img src="003.jpg" width="400" height="300" align="left">

1.花枝肉切斜刀片，海參清理內臟後切斜刀片，沙拉筍、木耳與紅蘿蔔切小片，荷蘭豆摘去老梗洗淨<br>
，備用。 2.蝦仁以1/4茶匙鹽搓洗，沖去鹽份吸乾水份，<br>
再加入所有醃料拌勻。 <br><br>
 3.取鍋加水燒開，將作法1的食材（荷蘭豆除外）汆燙後撈出。<br><br><br><br><br><br><br><br><br><br><br><br><br>
