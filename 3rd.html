<h3>蜜汁香酥雞</h3>

<img src="002.jpg" width="400" height="300" align="left">
雞肉切小塊後,再加入醃肉料(醬油、糖、胡椒粉、蛋黃)拌醃10分鐘.
<br>2. 加入脆酥粉或麵粉拌勻.
3. 再沾上地瓜粉. ...<br>
5. 鍋中入少許油炒香蒜末及辣椒末.
6. 加入調味料<br>
7. 拌炒均勻.
8. 加入雞塊拌勻.<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
。
